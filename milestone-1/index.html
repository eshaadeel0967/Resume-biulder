
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="personal-info">
        <h1>Your Name</h1>
        <p>Contact Information</p>
        <img src="/profile.jpg" alt="Profile Picture">
    </section>
    <button id="toggle-info" class="toogle" type="button">Hide</button>

    <section id="education">
        <h2>Education</h2>
        <p>University, Degree, Graduation Year</p>
    </section>
    <button id="toggle-edu" class="toogle" type="button">Hide</button>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>JavaScript</li>
            <li>HTML & CSS</li>
            <li>TypeScript</li>
        </ul>
    </section>
    <button id="toggle-skills" class="toogle" type="button">Hide</button>

    <section id="work-experience">
        <h2>Work Experience</h2>
        <p>Previous Job Roles</p>
    </section>
    <button id="toggle-exp" class="toogle" type="button">Hide</button>

    <script src="script.js"></script>
</body>
</html>
